name: Build (Windows)

on: [ push, pull_request ]

jobs:
  build:
    runs-on: windows-latest

    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      # Note: jdk8 is necessary to use javah
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Set up build cache
        uses: pat-s/always-upload-cache@v2
        with:
          path: $HOME/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build project using Gradle
        run: ./gradlew build -x test --stacktrace --scan

      - name: Build MiniSat
        working-directory: jni
        run: |
          git clone --depth=1 https://github.com/msoos/minisat minisat-src
          cd minisat-src
          cmake -B build -DCMAKE_BUILD_TYPE=Release -G "MinGW Makefiles"
          cmake --build build
          cmake --install build --prefix install

      - name: Build Glucose
        working-directory: jni
        run: |
          git clone --depth=1 https://github.com/wadoon/glucose glucose-src
          cd glucose-src
          git apply -v ../patches/glucose-install.patch
          git apply -v ../patches/glucose-mingw-lib-prefix.patch
          git apply -v ../patches/glucose-mingw-sys-time.patch
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON -G "MinGW Makefiles"
          cmake --build build --target glucose
          cmake --install build --prefix install

      - name: Build Cadical
        working-directory: jni
        run: |
          git clone --depth=1 https://github.com/arminbiere/cadical cadical-src
          cd cadical-src
          git apply -v ../patches/cadical-shared.patch
          patch -p0 <../patches/cadical-stats.patch
          ./configure -fPIC
          make -j8 dll  2>/dev/null
          mkdir -p install/include/cadical install/lib
          cp src/cadical.hpp install/include/cadical
          cp build/cadical.dll install/lib

      - name: Build CryptoMiniSat
        working-directory: jni
        run: |
          git clone --depth=1 https://github.com/msoos/cryptominisat cms-src
          cd cms-src
          cmake -B build -DENABLE_PYTHON_INTERFACE=OFF -DCMAKE_BUILD_TYPE=Release -G "MinGW Makefiles"
          cmake --build build -- -j8
          cmake --install build --prefix install

      - name: Copy solver libs to C:/Windows
        working-directory: jni
        run: |
          cp minisat-src/install/bin/libminisat.dll C:/Windows/
          cp glucose-src/install/lib/glucose.dll C:/Windows/
          cp cadical-src/install/lib/cadical.dll C:/Windows/
          cp cms-src/install/bin/libcryptominisat5win.dll C:/Windows/

      - name: Build JNI libs
        working-directory: jni
        run: |
          make libs \
            LIB_PREFIX= LIB_EXT=dll
            JAVA_INCLUDE_SUBDIR=win32 \
            MINISAT_INSTALL_DIR=minisat-src/install \
            JMINISAT_CXXFLAGS="-D__STDC_LIMIT_MACROS -D__STDC_FORMAT_MACROS" \
            GLUCOSE_INSTALL_DIR=glucose-src/install \
            CADICAL_INSTALL_DIR=cadical-src/install \
            CMS_INSTALL_DIR=cms-src/install \
            JCMS_LDLIBS=-lcryptominisat5win

      - name: Copy JNI libs to resources folder
        working-directory: jni
        run: |
          make res LIB_PREFIX= LIB_EXT=dll RES_LIB_SUBDIR=win64

      - name: Download Cryptominisat
        run: |
          mkdir -p bin
          wget -qO- https://github.com/msoos/cryptominisat/releases/download/5.8.0/cryptominisat5_amd64_linux_static.gz | zcat > bin/cryptominisat5
          chmod +x bin/cryptominisat5
          echo "$(realpath bin)" >> $GITHUB_PATH

      - name: Run tests
        run: ./gradlew test --stacktrace

      - name: Upload to GH Releases
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            jni/build/lib/jminisat.dll
            jni/build/lib/jglucose.dll
            jni/build/lib/jcadical.dll
            jni/build/lib/jcms.dll
            jni/minisat-src/install/bin/libminisat.dll
            jni/glucose-src/install/lib/glucose.dll
            jni/cadical-src/install/lib/cadical.dll
            jni/cms-src/install/bin/libcryptominisat5win.dll

name: Build

on: [ push, pull_request ]

jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master
        with:
          github_token: ${{ github.token }}
          paths_ignore: '["**/README.{md,adoc}"]'

  build:
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      # Note: jdk8 is necessary to use javah
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Set up build cache
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Compile classes
        run: ./gradlew classes

      - name: Build libs using Docker
        working-directory: kotlin-satlib-jni
        run: |
          make headers libs-docker res
          sudo install -m 644 build/lib/libminisat.so -Dt /usr/local/lib
          sudo install -m 644 build/lib/libglucose.so -Dt /usr/local/lib
          sudo install -m 644 build/lib/libcadical.so -Dt /usr/local/lib
          sudo install -m 644 build/lib/libcryptominisat5.so -Dt /usr/local/lib
          sudo ldconfig /usr/local/lib

      - name: Set up Cryptominisat cache
        id: cache-cms
        uses: actions/cache@v2
        with:
          path: bin/cryptominisat5
          key: cms-5.7.1

      - name: Download Cryptominisat
        if: steps.cache-cms.outputs.cache-hit != 'true'
        run: |
          mkdir -p bin
          wget -qO- https://github.com/msoos/cryptominisat/releases/download/5.7.1/cryptominisat5-amd64-linux.gz | zcat > bin/cryptominisat5
          chmod +x bin/cryptominisat5

      - name: Add bin/ to PATH
        run: echo "$(realpath bin/)" >> $GITHUB_PATH

      - name: Build package using Gradle wrapper
        run: ./gradlew build --stacktrace --scan

      - name: Upload to GH Releases
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            kotlin-satlib-jni/build/lib/libjminisat.so
            kotlin-satlib-jni/build/lib/libjglucose.so
            kotlin-satlib-jni/build/lib/libjcadical.so
            kotlin-satlib-jni/build/lib/libjcms.so
            kotlin-satlib-jni/build/lib/libminisat.so
            kotlin-satlib-jni/build/lib/libglucose.so
            kotlin-satlib-jni/build/lib/libcadical.so
            kotlin-satlib-jni/build/lib/libcryptominisat5.so
